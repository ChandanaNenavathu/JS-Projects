<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation 1</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <nav class="navForm">Form Validation 1</nav>
   <form action="Form" class="FormValid"></form>
        <div class="container">
            <h2>
                Registration
            </h2>
                <div class="UserName">
                    <input type="text" placeholder="UserName" class="UserElement">
                    <div class="UserNameFeedback"></div>
                </div>
                    <div class="Email">
                        <input type="Email" placeholder="Email"  class="EmailElement">
                        <div class="EmailFeedback"></div>
                    </div>
                        <div class="Password">
                            <input type="Password" placeholder="Password" class="PasswordElement">
                            <div class="PasswordFeedback"></div>
                        </div>
                            <div class="password">
                                <input type="password" placeholder="Confirm Password" class="passwordElement">
                                <div class="passwordFeedback"></div>
                            </div>
                        <div class="btn">
                            <button class="RegisterBtn">Register</button>
                         </div>
                </div>
        </div>
    </form>
    
    <script src="./index.js"></script>
</body>
</html>
