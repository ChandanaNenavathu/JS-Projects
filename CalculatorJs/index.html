<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="calculator">
    <input type="text" class="calculator-screen" data-num="0" disabled />
    <div class="calculator-keys">

        <button type="button"  class="operator" data-num="+">+</button>
        <button type="button"  class="operator" data-num="-">-</button>
        <button type="button"  class="operator"  data-num="*">&times;</button>
        <button type="button"  class="operator" data-num="/">&divide;</button>

        <button type="button" class="operator"  data-num="7">7</button>
        <button type="button" class="operator" data-num="8">8</button>
        <button type="button" class="operator" data-num="9">9</button>

        <button type="button" class="operator" data-num="4">4</button>
        <button type="button" class="operator" data-num="5">5</button>
        <button type="button" class="operator" data-num="6">6</button>

        <button type="button" class="operator" data-num="1">1</button>
        <button type="button" class="operator" data-num="2">2</button>
        <button type="button" class="operator" data-num="3">3</button>

        <button type="button" class="operator" data-num="0">0</button>
        <button type="button" class="operator" data-num=".">.</button>
        <button type="button" class="operator-clear" data-num="AC">AC</button>

        <button type="button" class="operator-equal" data-num="=">=</button>
        
    </div>
   </div>
    <script src="./index.js"></script>
</body>
</html>
